<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SparkJava file upload example</title>
</head>
<body>
<h2>SarkJava file upload</h2>
<hr>
<div style="display:block">
    <form action="http://localhost:4567/imageUpload" method="post" enctype="multipart/form-data">
        <label for="fileName">Select a file</label>
        <input type="file" id="fileName" name="fileName"/>
        <input type="submit" id="buttonUpload" value="Upload"/>
        <br>
        <p>Result:&nbsp;:<span id="result"></span></p>
    </form>
</div>
</body>
</html>
